<!DOCTYPE html>
<html>
  <head>
    <title>Another simple example</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
  </head>

  <body>
    <div class="container">
      <label class="check">
        <input class="check__input" type="checkbox" />
        <span class="check__box"> </span>
                Not Checked

      </label>
      <label class="check">
        <input class="check__input" type="checkbox" />
        
        <span class="check__box"> </span>
        Checked
      </label>
      <label class="check">
        <input class="check__input" disabled type="checkbox" />
        
        <span class="check__box" > </span>
        disabled
      </label>
      <label class="check">
        <input class="check__input" disabled checked type="checkbox" />
       
        <span class="check__box" > </span>
         disabled Checked
      </label>
    </div>
  </body>
</html>
